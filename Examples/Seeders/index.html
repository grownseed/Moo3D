<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Seeders</title>
<link rel="stylesheet" href="styles.css" type="text/css" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script type="text/javascript" src="../../Source/moo3d.js"></script>
<script type="text/javascript" src="../../Source/moo3dfx.js"></script>
<script type="text/javascript" src="interface.js"></script>
</head>

<body>

    <img class="stars" id="bg" src="../images/seeders/bg.png" />
    <div class="stars" id="stars1"></div>
    <div class="stars" id="stars2"></div>
    <div class="stars" id="stars3"></div>
    <img class="stars" id="shad" src="../images/seeders/shad.png" />
    <img class="stars" id="nebula" src="../images/seeders/nebula.png" />
    
    <div id="container_scene">
		<div id="planets">
			<div class="planet cool">
				<div class="inside"></div>
			</div>
			<div class="planet asteroid">
				<img src="../images/seeders/meteor.png" />
			</div>
			<div class="planet shit">
				<div class="inside"></div>
			</div>
			<div class="planet asteroid">
				<img src="../images/seeders/meteor.png" />
			</div>
			<div class="planet cool">
				<div class="inside"></div>
			</div>
			<div class="planet asteroid">
				<img src="../images/seeders/meteor.png" />
			</div>
			<div class="planet shit">
				<div class="inside"></div>
			</div>
			<div class="planet asteroid">
				<img src="../images/seeders/meteor.png" />
			</div>
			<div class="planet cool">
				<div class="inside"></div>
			</div>
			<div class="planet asteroid">
				<img src="../images/seeders/meteor.png" />
			</div>
			<div class="planet shit">
				<div class="inside"></div>
			</div>
			<div class="planet asteroid">
				<img src="../images/seeders/meteor.png" />
			</div>
			<div class="planet sun">
				<img id="sunflare1" src="../images/seeders/sunflare1.png" />
				<img id="sunflare2" src="../images/seeders/sunflare2.png" />
				<div class="inside"></div>
			</div>
		</div>
		
    	<div id="hoop_top" class="hoop">
            <img class="hoop1" src="../images/seeders/hoop_top.png" />
            <img class="hoop2" src="../images/seeders/hoop_top.png" />
            <img class="hoop3" src="../images/seeders/hoop_top.png" />
            <img class="hoop4" src="../images/seeders/hoop_top.png" />
            <img class="hoop5" src="../images/seeders/hoop_top.png" />
            <img class="hoop6" src="../images/seeders/hoop_top.png" />
        </div>
        <div id="hoop_btm" class="hoop">
            <img class="hoop1" src="../images/seeders/hoop_btm.png" />
            <img class="hoop2" src="../images/seeders/hoop_btm.png" />
            <img class="hoop3" src="../images/seeders/hoop_btm.png" />
            <img class="hoop4" src="../images/seeders/hoop_btm.png" />
            <img class="hoop5" src="../images/seeders/hoop_btm.png" />
            <img class="hoop6" src="../images/seeders/hoop_btm.png" />
        </div>
    </div>
    
    <div id="navigator">
		<div id="navigator_pad">
        	<div id="navigator_container">
				<img id="x" class="navigator_axis" src="../images/seeders/navigator_ring.png" />
				<img id="y" class="navigator_axis" src="../images/seeders/navigator_ring.png" />
			</div>
        </div>
        <div id="navigator_up"></div>
        <div id="navigator_right"></div>
        <div id="navigator_down"></div>
        <div id="navigator_left"></div>
    </div>
    
</body>
</html>
